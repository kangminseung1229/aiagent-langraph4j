<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Ïä§Ìä∏Î¶¨Î∞ç ÌÖåÏä§Ìä∏</title>
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .response-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            min-height: 200px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }

        .response-content {
            color: #333;
            line-height: 1.8;
            font-size: 15px;
            word-wrap: break-word;
        }

        /* Markdown Ïä§ÌÉÄÏùºÎßÅ */
        .response-content h1,
        .response-content h2,
        .response-content h3,
        .response-content h4,
        .response-content h5,
        .response-content h6 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
            line-height: 1.4;
        }

        .response-content h1 {
            font-size: 1.8em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.3em;
        }

        .response-content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.3em;
        }

        .response-content h3 {
            font-size: 1.3em;
            margin-top: 1.2em;
        }

        .response-content h4 {
            font-size: 1.1em;
        }

        .response-content p {
            margin-bottom: 1em;
        }

        .response-content ul,
        .response-content ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        .response-content li {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }

        .response-content ul li {
            list-style-type: disc;
        }

        .response-content ol li {
            list-style-type: decimal;
        }

        .response-content ul ul,
        .response-content ol ol,
        .response-content ul ol,
        .response-content ol ul {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .response-content strong {
            font-weight: 600;
            color: #333;
        }

        .response-content code {
            background-color: #f4f4f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .response-content pre {
            background-color: #f4f4f4;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .response-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .response-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1em;
            margin: 1em 0;
            color: #666;
            font-style: italic;
        }

        .response-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 2em 0;
        }

        .response-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .response-content table th,
        .response-content table td {
            border: 1px solid #e0e0e0;
            padding: 0.6em;
            text-align: left;
        }

        .response-content table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .cursor-blink {
            animation: blink 1s infinite;
            color: #667eea;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.streaming {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.complete {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü§ñ ÌÉùÏä§ÎÑ∑ AI ÏÉÅÎã¥ Agent (ÌÖçÏä§ÎÑ∑ Îç∞Ïù¥ÌÑ∞ Í∏∞Î∞ò) </h1>

        <form id="streamingForm">
            <div class="form-group">
                <label for="systemInstruction">System Instruction (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                <textarea id="systemInstruction" name="systemInstruction"
                    placeholder="Ïòà: ÎãπÏã†ÏùÄ ÏπúÏ†àÌïú AI Ïñ¥ÏãúÏä§ÌÑ¥Ìä∏ÏûÖÎãàÎã§. Ìï≠ÏÉÅ Ï°¥ÎåìÎßêÎ°ú ÎãµÎ≥ÄÌïòÏÑ∏Ïöî."></textarea>
            </div>

            <div class="form-group">
                <label for="message">Î©îÏãúÏßÄ *</label>
                <textarea id="message" name="message" required
                    placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî... (Ïòà: Ìá¥ÏßÅÍ∏à Í≥ÑÏÇ∞ Î∞©Î≤ïÏùÑ ÏïåÎ†§Ï£ºÏÑ∏Ïöî)"></textarea>
            </div>

            <button type="submit" id="submitBtn">Ïä§Ìä∏Î¶¨Î∞ç ÏãúÏûë</button>
        </form>

        <div id="status" class="status hidden"></div>

        <div class="response-container hidden" id="responseContainer">
            <div class="response-content" id="responseContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('streamingForm');
        const submitBtn = document.getElementById('submitBtn');
        const responseContainer = document.getElementById('responseContainer');
        const responseContent = document.getElementById('responseContent');
        const status = document.getElementById('status');
        let abortController = null;
        let markdownBuffer = ''; // ÎßàÌÅ¨Îã§Ïö¥ Î≤ÑÌçº

        // Marked.js ÏÑ§Ï†ï
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true, // Ï§ÑÎ∞îÍøàÏùÑ <br>Î°ú Î≥ÄÌôò
                gfm: true, // GitHub Flavored Markdown ÏßÄÏõê
            });
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const systemInstruction = document.getElementById('systemInstruction').value;
            const message = document.getElementById('message').value;

            if (!message.trim()) {
                alert('Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // Í∏∞Ï°¥ Ïó∞Í≤∞ Ï¢ÖÎ£å
            if (abortController) {
                abortController.abort();
            }

            // UI Ï¥àÍ∏∞Ìôî
            responseContent.innerHTML = '';
            markdownBuffer = ''; // ÎßàÌÅ¨Îã§Ïö¥ Î≤ÑÌçº Ï¥àÍ∏∞Ìôî
            responseContainer.classList.remove('hidden');
            submitBtn.disabled = true;
            status.classList.remove('hidden');
            status.className = 'status connecting';
            status.textContent = 'Ïó∞Í≤∞ Ï§ë...';

            // SSE URL Íµ¨ÏÑ± (Gemini ÏóîÎìúÌè¨Ïù∏Ìä∏)
            // ÌîÑÎ°ùÏãú Í≤ΩÎ°úÎ•º Ìè¨Ìï®ÌïòÏó¨ Ï†àÎåÄ Í≤ΩÎ°úÎ°ú Íµ¨ÏÑ±
            // ÌòÑÏû¨ ÌéòÏù¥ÏßÄ Í≤ΩÎ°úÏóêÏÑú base path Ï∂îÏ∂ú
            // Ïòà: /counsel-ai/api/gemini/streaming-page -> /counsel-ai/api/gemini/streaming-sse
            // Ïòà: /api/gemini/streaming-page -> /api/gemini/streaming-sse
            const currentPath = window.location.pathname;
            // streaming-pageÎ•º streaming-sseÎ°ú ÍµêÏ≤¥
            const ssePath = currentPath.replace('/streaming-page', '/streaming-sse');

            // ÎîîÎ≤ÑÍπÖ: ÌîÑÎ°ùÏãú Í≤ΩÎ°ú Ìè¨Ìï® Ïó¨Î∂Ä ÌôïÏù∏
            console.log('ÌòÑÏû¨ ÌéòÏù¥ÏßÄ Í≤ΩÎ°ú:', currentPath);
            console.log('SSE Ïó∞Í≤∞ URL:', ssePath);
            console.log('ÌîÑÎ°ùÏãú Í≤ΩÎ°ú Ìè¨Ìï®:', currentPath.includes('/counsel-ai/'));

            // POST ÏöîÏ≤≠ÏúºÎ°ú SSE Ïó∞Í≤∞ (fetch API ÏÇ¨Ïö©)
            abortController = new AbortController();

            const requestBody = {
                userPrompt: message,
                systemInstruction: systemInstruction && systemInstruction.trim() ? systemInstruction.trim() : null,
                model: null // Í∏∞Î≥∏Í∞í ÏÇ¨Ïö©
            };

            fetch(ssePath, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody),
                signal: abortController.signal
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.body;
                })
                .then(body => {
                    const reader = body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                status.className = 'status complete';
                                status.textContent = 'Ïä§Ìä∏Î¶¨Î∞ç ÏôÑÎ£å';
                                submitBtn.disabled = false;
                                abortController = null;
                                return;
                            }

                            // ÎîîÏΩîÎî©Îêú Ï≤≠ÌÅ¨Î•º Î≤ÑÌçºÏóê Ï∂îÍ∞Ä
                            buffer += decoder.decode(value, { stream: true });

                            // SSE ÌòïÏãù ÌååÏã±: Îπà Ï§ÑÎ°ú Íµ¨Î∂ÑÎêú Ïù¥Î≤§Ìä∏ Îã®ÏúÑÎ°ú Î∂ÑÎ¶¨
                            const events = buffer.split('\n\n');
                            buffer = events.pop() || ''; // ÎßàÏßÄÎßâ Î∂àÏôÑÏ†ÑÌïú Ïù¥Î≤§Ìä∏Îäî Î≤ÑÌçºÏóê Î≥¥Í¥Ä

                            for (const event of events) {
                                if (!event.trim()) continue;

                                let eventType = 'message';
                                let eventData = '';

                                // ÎùºÏù∏Î≥ÑÎ°ú ÌååÏã±
                                const lines = event.split('\n');
                                for (const line of lines) {
                                    if (line.startsWith('event:')) {
                                        eventType = line.substring(6).trim();
                                    } else if (line.startsWith('data:')) {
                                        const data = line.substring(5);
                                        // data: Îí§Ïóê Í≥µÎ∞±Ïù¥ ÏûàÏùÑ Ïàò ÏûàÏúºÎØÄÎ°ú trim
                                        eventData += (eventData ? '\n' : '') + data.trim();
                                    }
                                }

                                // Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
                                if (eventType === 'complete') {
                                    // ÏôÑÎ£å Ïãú ÎßàÏßÄÎßâ ÎßàÌÅ¨Îã§Ïö¥ Î†åÎçîÎßÅ (Ïª§ÏÑú Ï†úÍ±∞)
                                    if (typeof marked !== 'undefined' && markdownBuffer) {
                                        try {
                                            const html = marked.parse(markdownBuffer);
                                            responseContent.innerHTML = html;
                                        } catch (error) {
                                            console.error('ÎßàÌÅ¨Îã§Ïö¥ ÌååÏã± Ïò§Î•ò:', error);
                                            responseContent.textContent = markdownBuffer;
                                        }
                                    }
                                    
                                    status.className = 'status complete';
                                    status.textContent = 'Ïä§Ìä∏Î¶¨Î∞ç ÏôÑÎ£å: ' + (eventData || '');
                                    submitBtn.disabled = false;
                                    abortController = null;
                                    return;
                                } else if ((eventType === 'message' || eventType === 'chunk') && eventData) {
                                    // ÎßàÌÅ¨Îã§Ïö¥ Î≤ÑÌçºÏóê Ï∂îÍ∞Ä
                                    markdownBuffer += eventData;
                                    
                                    // ÎßàÌÅ¨Îã§Ïö¥ÏùÑ HTMLÎ°ú Î≥ÄÌôòÌïòÏó¨ Î†åÎçîÎßÅ
                                    if (typeof marked !== 'undefined') {
                                        try {
                                            // ÎßàÌÅ¨Îã§Ïö¥ÏùÑ HTMLÎ°ú Î≥ÄÌôò
                                            const html = marked.parse(markdownBuffer);
                                            responseContent.innerHTML = html;
                                            
                                            // Ïª§ÏÑú ÍπúÎπ°ÏûÑ Ìö®Í≥ºÎ•º ÏúÑÌïú ÏöîÏÜå Ï∂îÍ∞Ä
                                            const cursor = document.createElement('span');
                                            cursor.className = 'cursor-blink';
                                            cursor.textContent = '‚ñã';
                                            responseContent.appendChild(cursor);
                                        } catch (error) {
                                            console.error('ÎßàÌÅ¨Îã§Ïö¥ ÌååÏã± Ïò§Î•ò:', error);
                                            // ÌååÏã± Ïã§Ìå® Ïãú ÏõêÎ≥∏ ÌÖçÏä§Ìä∏ ÌëúÏãú
                                            responseContent.textContent = markdownBuffer;
                                        }
                                    } else {
                                        // marked.jsÍ∞Ä ÏóÜÏúºÎ©¥ ÏõêÎ≥∏ ÌÖçÏä§Ìä∏ ÌëúÏãú
                                        responseContent.textContent = markdownBuffer;
                                    }
                                    
                                    status.className = 'status streaming';
                                    status.textContent = 'Ïä§Ìä∏Î¶¨Î∞ç Ï§ë...';
                                    responseContainer.scrollTop = responseContainer.scrollHeight;
                                }
                            }

                            // Îã§Ïùå Ï≤≠ÌÅ¨ ÏùΩÍ∏∞
                            readStream();
                        }).catch(error => {
                            if (error.name !== 'AbortError') {
                                console.error('Ïä§Ìä∏Î¶¨Î∞ç ÏùΩÍ∏∞ Ïò§Î•ò:', error);
                                status.className = 'status error';
                                status.textContent = 'Ïä§Ìä∏Î¶¨Î∞ç Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                                submitBtn.disabled = false;
                                abortController = null;
                            }
                        });
                    }

                    readStream();
                })
                .catch(error => {
                    if (error.name !== 'AbortError') {
                        console.error('SSE Ïó∞Í≤∞ Ïò§Î•ò:', error);
                        status.className = 'status error';
                        status.textContent = 'Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                        submitBtn.disabled = false;
                        abortController = null;
                    }
                });
        });
    </script>
</body>

</html>
